{% extends 'index.html' %}
{% block content %}

<div class="inscription">
    <form method="post">
		{% csrf_token %}
		{% for field in form %}
			<p>
			{{ field.label_tag }}<br>
			{{ field }}
			{% if field.help_text %}
				<br><small class="signup__help">{{ field.help_text }}</small>
			{% endif %}

			{% for error in field.errors %}
				<p class="signup__error">{{ error }}</p>
			{% endfor %}
			</p>
		{% endfor %}
		<button class="btn" type="submit">Soumettre</button>
	</form>
</div>


{% endblock %}
